<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Vacation Station</title>
  </head>
  <!--Navigation-->
  <body>
    <header class="header">
      <nav class="nav justify-content-center container">
        <h1>Vacation Station</h1>
        <div class="container text-center">
          <ul class="row">
            <li class="col">
              <a href="#home-page" class="nav-item">Home Page</a>
            </li>
            <li class="col">
              <a href="#registration-form" class="nav-item"
                >Registration Form</a
              >
            </li>
            <li class="col">
              <a href="#login" class="nav-item">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="row">
      <section class="col" id="registration-form">
        <h2>Register Here</h2>
        <form class="row g-3">
          <label class="form-label">First Name:</label>
          <input
            class="form-control"
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Enter First Name"
          />
          <label class="form-label">Last Name:</label>
          <input
            class="form-control"
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Enter Last Name"
          />
          <label class="form-label" for="email">Email address:</label>
          <input
            class="form-control"
            type="text"
            placeholder="Email Address"
            name="email"
            id="email"
          />
          <label class="form-label" for="phone">Telephone number:</label>
          <input
            class="form-control"
            type="text"
            placeholder="Phone Number"
            name="phone"
            id="phone"
          />
          <button type="submit" class="btn" id="create-account-btn">
            Create Account
          </button>
        </form>
      </section>
      <section class="col" id="login-form">
        <h2>Login Here</h2>
        <form class="row g-3">
          <label class="form-label">Username:</label>
          <input
            class="form-control"
            type="text"
            id="username"
            name="username"
            placeholder="Enter Username"
          />
          <label class="form-label">Password:</label>
          <input
            class="form-control"
            type="text"
            id="password"
            name="password"
            placeholder="Enter Password"
          />
          <button type="submit" class="btn" id="login-btn">Login</button>
        </form>
      </section>
    </div>
  </body>
</html>

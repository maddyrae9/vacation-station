<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Vacation Station</title>
  </head>
  <!--Navigation-->
  <body>
    <header class="header">
      <nav class="nav justify-content-center container">
        <h1>Vacation Station</h1>
        <div class="container text-center">
          <ul class="row">
            <li class="col">
              <a href="#home-page" class="nav-item">Home Page</a>
            </li>
            <li class="col">
              <a href="#registration-form" class="nav-item"
                >Registration Form</a
              >
            </li>
            <li class="col">
              <a href="#login" class="nav-item">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--Registration Form-->
    <div class="row">
      <section class="col" id="registration-form">
        <h2>Register Here</h2>
        <form class="row g-3">
          <label class="form-label">First Name:</label>
          <input
            class="form-control"
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Enter First Name"
          />
          <label class="form-label">Last Name:</label>
          <input
            class="form-control"
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Enter Last Name"
          />
          <label class="form-label" for="email">Email address:</label>
          <input
            class="form-control"
            type="text"
            placeholder="Email Address"
            name="email"
            id="email"
          />
          <label class="form-label" for="phone">Telephone number:</label>
          <input
            class="form-control"
            type="text"
            placeholder="Phone Number"
            name="phone"
            id="phone"
          />
          <button type="submit" class="btn" id="create-account-btn">
            Create Account
          </button>
        </form>
      </section>
      <!--Login-->
      <section class="col" id="login-form">
        <h2>Login Here</h2>
        <form class="row g-3">
          <label class="form-label">Username:</label>
          <input
            class="form-control"
            type="text"
            id="username"
            name="username"
            placeholder="Enter Username"
          />
          <label class="form-label">Password:</label>
          <input
            class="form-control"
            type="text"
            id="password"
            name="password"
            placeholder="Enter Password"
          />
          <button type="submit" class="btn" id="login-btn">Login</button>
        </form>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="./assets/js/script.js"></script>
    <footer>
      <div>
        <a href="#"> Read Our Privacy Policy</a><br />
        &copy; 2022 Vacation Station
      </div>
    </footer>
  </body>
</html>
